<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور - الأقسام</title>
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: #d4af37; 
            font-family: 'Arial', sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh; text-align: center;
        }
        .section-title { 
            margin-top: 50px; padding: 10px; border-bottom: 2px solid #d4af37; 
            display: inline-block; font-size: 28px; color: #fff;
        }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid #d4af37; border-radius: 15px; padding: 15px; }
        .card img { width: 100%; height: 300px; object-fit: cover; border-radius: 10px; }
        .price { color: #fff; font-size: 22px; font-weight: bold; margin: 10px 0; }
        .btn { background: #d4af37; color: #000; padding: 12px; border: none; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <h1>مجموعة المختار للعطور</h1>

    <h2 class="section-title">قسم العطور السويسرية</h2>
    <div class="gallery">
        <div class="card"><img src="jpg1.jpg"><h3>عطر سويسري ملكي</h3><p class="price">18 دينار أردني</p><button class="btn">طلب عبر واتساب</button></div>
        <div class="card"><img src="jpg2.jpg"><h3>عطر سويسري فاخر</h3><p class="price">18 دينار أردني</p><button class="btn">طلب عبر واتساب</button></div>
    </div>

    <h2 class="section-title">قسم العطور الفرنسية</h2>
    <div class="gallery">
        <div class="card"><img src="jpg3.jpg"><h3>عطر فرنسي كلاسيك</h3><p class="price">18 دينار أردني</p><button class="btn">طلب عبر واتساب</button></div>
        <div class="card"><img src="jpg4.jpg"><h3>عطر فرنسي جذاب</h3><p class="price">18 دينار أردني</p><button class="btn">طلب عبر واتساب</button></div>
    </div>

</body>
</html>
