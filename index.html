
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        /* إضافة خطوط عربية وإنجليزية فخمة */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playfair+Display:wght@900&display=swap');

        body { 
            margin: 0; 
            padding: 0; 
            text-align: center;
            /* خلفية متدرجة فخمة جداً (ألوان زيتية ملكية) */
            background: linear-gradient(180deg, #1a1a10 0%, #0d1316 100%);
            background-attachment: fixed;
            color: #d4af37;
            font-family: 'Amiri', serif;
        }

        /* تصميم شعار المختار المهيب */
        .brand-section {
            padding: 60px 20px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid #d4af37;
            margin-bottom: 30px;
        }

        .brand-name-en {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            color: #d4af37;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
            letter-spacing: 5px;
            font-weight: 900;
        }

        .brand-name-ar {
            font-size: 2rem;
            display: block;
            margin-top: 10px;
            color: #fff;
            letter-spacing: 2px;
        }

        /* البطاقات */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: #161b22;
            border: 1px solid #d4af37;
            border-radius: 0px; /* زوايا حادة لتبدو كإطار لوحة */
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid #d4af37;
        }

        .section-title {
            color: #fff;
            font-size: 1.8rem;
            margin: 40px 0;
            padding-bottom: 10px;
            border-bottom: 1px double #d4af37;
            display: inline-block;
        }

        .price {
            font-size: 1.5rem;
            color: #fff;
            margin: 15px 0;
        }

        .btn {
            display: block;
            background: #d4af37;
            color: #000;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
        }

        /* القائمة */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #d4af37;
            color: #000;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            border: none;
        }
    </style>
</head>
<body>

    <button class="menu-btn">☰</button>

    <header class="brand-section">
        <h1 class="brand-name-en">AL MUKHTAR</h1>
        <span class="brand-name-ar">مجموعة المختار للعطور</span>
    </header>

    <h2 class="section-title">الأناقة السويسرية</h2>

    <div class="gallery">
