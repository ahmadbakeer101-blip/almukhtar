<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        body { 
            background-color: #0f172a;
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100"><text x="10" y="50" font-family="Arial" font-size="12" fill="rgba(212, 175, 55, 0.05)" transform="rotate(-20)">AL MUKHTAR</text></svg>');
            color: #d4af37; 
            font-family: 'Arial', sans-serif; 
            margin: 0; padding: 20px; text-align: center;
        }
        .nav-shortcuts { margin: 20px 0; padding: 10px; position: sticky; top: 0; z-index: 100; background: rgba(15, 23, 42, 0.9); }
        .nav-shortcuts a { 
            text-decoration: none; color: #000; background: #d4af37; 
            padding: 8px 15px; border-radius: 20px; margin: 5px; 
            display: inline-block; font-weight: bold; font-size: 14px;
        }
        .section-title { margin-top: 40px; color: #fff; border-bottom: 2px solid #d4af37; display: inline-block; padding-bottom: 5px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: rgba(30, 41, 59, 0.8); border: 1px solid #d4af37; border-radius: 15px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .card img { width: 100%; height: 280px; object-fit: cover; border-radius: 10px; }
        .price { color: #fff; font-size: 20px; font-weight: bold; margin: 10px 0; }
        .btn { 
            display: block; text-decoration: none; background: #d4af37; color: #000; 
            padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>مجموعة المختار للعطور</h1>

    <div class="nav-shortcuts">
        <a href="#swiss">العطور السويسرية</a>
        <a href="#french">العطور الفرنسية</a>
    </div>

    <h2 id="swiss" class="section-title">قسم العطور السويسرية</h2>
    <div class="gallery">
        <div class="card">
            <img src="jpg1.jpg">
            <h3>سويسري رقم 1</h3>
            <p class="price">18 دينار أردني</p>
            <a href="https://wa.me/962781114694?text=أريد طلب عطر سويسري رقم 1" class="btn">طلب عبر واتساب</a>
        </div>
        <div class="card">
            <img src="jpg2.jpg">
            <h3>سويسري رقم 2</h3>
            <p class="price">18 دينار أردني</p>
            <a href="https://wa.me/962781114694?text=أريد طلب عطر سويسري رقم 2" class="btn">طلب عبر واتساب</a>
        </div>
    </div>

    <h2 id="french" class="section-title">قسم العطور الفرنسية</h2>
    <div class="gallery">
        <div class="card">
            <img src="jpg3.jpg">
            <h3>فرنسي رقم 3</h3>
            <p class="price">18 دينار أردني</p>
            <a href="https://wa.me/962781114694?text=أريد طلب عطر فرنسي رقم 3" class="btn">طلب عبر واتساب</a>
        </div>
        <div class="card">
            <img src="jpg4.jpg">
            <h3>فرنسي رقم 4</h3>
            <p class="price">18 دينار أردني</p>
            <a href="https://wa.me/962781114694?text=أريد طلب عطر فرنسي رقم 4" class="btn">طلب عبر واتساب</a>
        </div>
    </div>

</body>
</html>
