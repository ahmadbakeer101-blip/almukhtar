<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معرض المختار للعطور</title>
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #d4af37; margin-bottom: 30px; }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .gallery img { 
            width: 100%; height: 300px; object-fit: cover; 
            border: 2px solid #333; border-radius: 10px; transition: 0.3s; 
        }
        .gallery img:hover { border-color: #d4af37; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>مجموعة المختار للعطور</h1>
    <div class="gallery">
        <img src="1767658953499_edit_65677...jpg">
        <img src="1767658886278_edit_65692...jpg">
        </div>
</body>
</html>
