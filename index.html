<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            color: #d4af37;
            font-family: 'Arial', sans-serif; 
            margin: 0; padding: 20px; min-height: 100vh; text-align: center;
        }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid #d4af37; border-radius: 15px; padding: 15px; transition: 0.3s; }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; }
        .price { color: #fff; font-size: 20px; font-weight: bold; margin: 10px 0; }
        .btn { background: #d4af37; color: #000; padding: 10px; border: none; border-radius: 5px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>مجموعة المختار للعطور</h1>
    <div class="gallery">
        <div class="card"><img src="1.jpg"><h3>عطر العود الفاخر</h3><p class="price">250 ريال</p><button class="btn">طلب عبر واتساب</button></div>
        <div class="card"><img src="2.jpg"><h3>عطر المسك الملكي</h3><p class="price">180 ريال</p><button class="btn">طلب عبر واتساب</button></div>
        </div>
</body>
</html>
