
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playfair+Display:wght@900&display=swap');

        body { 
            margin: 0; padding: 0; text-align: center;
            background: radial-gradient(circle at top, #1c1c12 0%, #050505 100%);
            background-attachment: fixed;
            color: #d4af37;
            font-family: 'Amiri', serif;
        }

        .brand-section { padding: 50px 20px; border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .brand-name-en { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; color: #d4af37; letter-spacing: 5px; }
        .brand-name-ar { font-size: 1.5rem; color: #fff; margin-top: 10px; }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover; /* هذا السطر يضمن عدم تشوه الصورة */
            background: #111; /* لون أسود يظهر قبل تحميل الصورة */
        }

        .price { font-size: 1.6rem; color: #fff; margin: 15px 0; }
        .btn { display: block; background: #d4af37; color: #000; text-decoration: none; padding: 15px; font-weight: bold; }
        .section-title { color: #fff; font-size: 1.8rem; margin: 40px 0; border-bottom: 2px solid #d4af37; display: inline-block; padding: 0 20px; }
    </style>
</head>
<body>

    <header class="brand-section">
        <h1 class="brand-name-en">AL MUKHTAR</h1>
        <div class="brand-name-ar">مجموعة المختار للعطور</div>
    </header>

    <h2 class="section-title">الأناقة السويسرية</h2>

    <div class="gallery">
        <div class="card">
            <img src="رابط_صورة_العطر_1_هنا" alt="عطر المختار">
            <h3>سويسري رقم 1</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/9627XXXXXXXX" class="btn">طلب عبر واتساب</a>
        </div>

        <div class="card">
            <img src="رابط_صورة_العطر_2_هنا" alt="عطر المختار">
            <h3>سويسري رقم 2</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/9627XXXXXXXX" class="btn">طلب عبر واتساب</a>
        </div>
        
        </div>

    <h2 class="section-title">الفخامة الفرنسية</h2>
    <div class="gallery">
        <div class="card">
            <img src="رابط_صورة_العطر_3_هنا" alt="عطر المختار">
            <h3>فرنسي رقم 3</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/9627XXXXXXXX" class="btn">طلب عبر واتساب</a>
        </div>
        
        </div>

</body>
</html>
