
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        body { background-color: #000; color: #d4af37; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 10px; }
        .item { border: 1px solid #333; padding: 10px; border-radius: 8px; }
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        h2 { font-size: 18px; margin: 10px 0; }
        .price { color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <h1>مجموعة المختار للعطور</h1>
