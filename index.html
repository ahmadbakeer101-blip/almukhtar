
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playfair+Display:wght@900&display=swap');

        body { 
            margin: 0; padding: 0; text-align: center;
            background: radial-gradient(circle at top, #1c1c12 0%, #050505 100%);
            background-attachment: fixed;
            color: #d4af37;
            font-family: 'Amiri', serif;
        }

        .brand-section {
            padding: 50px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            margin-bottom: 40px;
        }

        .brand-name-en {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
            background: linear-gradient(to bottom, #f9e2af, #d4af37, #85660b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.8));
            letter-spacing: 5px;
            font-weight: 900;
        }

        .brand-name-ar {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
            opacity: 0.9;
        }

        .section-title {
            color: #fff;
            font-size: 1.8rem;
            margin: 40px 0;
            border-bottom: 2px solid #d4af37;
            display: inline-block;
            padding: 0 20px 5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.2);
            width: 280px;
            padding: 15px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            transition: 0.4s;
        }

        .card:hover {
            border-color: #d4af37;
            transform: translateY(-10px);
        }

        /* هذا الجزء يضمن ظهور مساحة الصورة حتى لو الرابط لا يعمل */
        .img-container {
            width: 100%;
            height: 320px;
            background: #111; /* لون خلفية بديل للصورة */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #222;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .price {
            font-size: 1.6rem;
            color: #fff;
            margin: 15px 0;
            font-weight: bold;
        }

        .btn {
            display: block;
            background: linear-gradient(45deg, #b8860b, #d4af37);
            color: #000;
            text-decoration: none;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 2px;
        }

        .menu-icon {
            position: fixed; top: 20px; right: 20px;
            background: #d4af37; color: #000;
            padding: 8px 12px; border-radius: 4px;
            font-size: 24px; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="menu-icon">☰</div>

    <header class="brand-section">
        <h1 class="brand-name-en">AL MUKHTAR</h1>
        <div class="brand-name-ar">مجموعة المختار للعطور</div>
    </header>

    <h2 class="section-title">الأناقة السويسرية</h2>

    <div class="gallery">
        <div class="card">
            <div class="img-container">
                <img src="https://via.placeholder.com/300x400/111/d4af37?text=Al+Mukhtar+1" alt="عطر">
            </div>
            <h3>سويسري رقم 1</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/962xxxxxxx" class="btn">طلب عبر واتساب</a>
        </div>

        <div class="card">
            <div class="img-container">
                <img src="https://via.placeholder.com/300x400/111/d4af37?text=Al+Mukhtar+2" alt="عطر">
            </div>
            <h3>سويسري رقم 2</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/962xxxxxxx" class="btn">طلب عبر واتساب</a>
        </div>
    </div>

    <h2 class="section-title">الفخامة الفرنسية</h2>
    <div class="gallery">
        <div class="card">
            <div class="img-container">
                <img src="https://via.placeholder.com/300x400/111/d4af37?text=Al+Mukhtar+3" alt="عطر">
            </div>
            <h3>فرنسي رقم 3</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/962xxxxxxx" class="btn">طلب عبر واتساب</a>
        </div>
    </div>

</body>
</html>
