
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة المختار للعطور</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Playfair+Display:wght@900&display=swap');

        body { 
            margin: 0; padding: 0; text-align: center;
            /* خلفية فخمة جداً وثابتة */
            background: radial-gradient(circle at top, #1c1c12 0%, #050505 100%);
            background-attachment: fixed;
            color: #d4af37;
            font-family: 'Amiri', serif;
        }

        .brand-section { padding: 50px 20px; border-bottom: 1px solid rgba(212, 175, 55, 0.3); }
        .brand-name-en { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 0; color: #d4af37; letter-spacing: 5px; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .brand-name-ar { font-size: 1.5rem; color: #fff; margin-top: 10px; }

        .gallery {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 25px; padding: 20px; max-width: 1200px; margin: auto;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #d4af37;
            width: 280px; padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 0 20px #d4af37; }

        /* حاوية الصورة لضمان ظهورها بشكل جميل */
        .img-box { width: 100%; height: 350px; background: #111; overflow: hidden; margin-bottom: 15px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .price { font-size: 1.6rem; color: #fff; margin: 10px 0; font-weight: bold; }
        .btn { 
            display: block; background: #d4af37; color: #000; 
            text-decoration: none; padding: 15px; font-weight: bold; 
            transition: 0.3s; border-radius: 2px;
        }
        .btn:hover { background: #fff; }

        .section-title { color: #fff; font-size: 1.8rem; margin: 40px 0; border-bottom: 2px solid #d4af37; display: inline-block; padding: 0 20px; }
    </style>
</head>
<body>

    <header class="brand-section">
        <h1 class="brand-name-en">AL MUKHTAR</h1>
        <div class="brand-name-ar">مجموعة المختار للعطور</div>
    </header>

    <h2 class="section-title">الأناقة السويسرية</h2>

    <div class="gallery">
        <div class="card">
            <div class="img-box">
                <img src="https://via.placeholder.com/300x400/1a1a1a/d4af37?text=AL+MUKHTAR" alt="عطر">
            </div>
            <h3>سويسري رقم 1</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/962700000000" class="btn">طلب عبر واتساب</a>
        </div>

        <div class="card">
            <div class="img-box">
                <img src="https://via.placeholder.com/300x400/1a1a1a/d4af37?text=AL+MUKHTAR" alt="عطر">
            </div>
            <h3>سويسري رقم 2</h3>
            <div class="price">18 دينار</div>
            <a href="https://wa.me/962700000000" class="btn">طلب عبر واتساب</a>
        </div>
    </div>

</body>
</html>
